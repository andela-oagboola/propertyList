<div class="col s12">
  <div class="row">
    <div class="col s6">ALL properties</div>
    <div class="col s6 right-align">
      <!-- <i class='mdi-action-search'/> -->
      <div class="input-field col s6">
        <i class='mdi-action-search'></i>
        <input id="icon_prefix" type="text" class="validate">
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="property in properties">
      <div class="col s4">
        <div class="card-panel teal">
          <img src="modules/properties/img/beautifulproperty.jpg" class="propertyImage">
        </div>
      </div>
      <div class="col s8">
        <div class="row">
          <p>{{property.title}}</p>
          <p>{{property.description}}</p>
          <p>{{property.}}</p>
        </div>
        <div class="row right-align"><a class="waves-effect waves-light btn">View Property</a></div>
      </div>
  </div>
</div>
