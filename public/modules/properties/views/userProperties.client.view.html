<div class="row">
  <div class="col s12 right-align">
    <div class="row"><a class="waves-effect waves-light btn" href='/#!/properties/add'>Add property</a></div>
  </div>
</div>

<div class="row">
  <div class="col s6">
    <h4>My properties</h4>
  </div>

  <div class="col s6 right-align">
    <div class="input-field searchField">
      <i class="mdi-action-search prefix"></i>
      <input id="search" type="text" class="validate seachbar" ng-model="search">
      <label for="search">Search</label>
    </div>
  </div>
</div>

<div class="row" ng-repeat="property in properties | filter: search">

  <div class="col s4">
    <div class="row card-panel teal">
      <img ng-src="{{property.image}}" class="propertyImage">
    </div>
  </div>

  <div class="col s8">

    <div class="row">
      <p>Title: {{property.title}}</p>
      <p>Description: {{property.description}}</p>
      <p>Price: {{property.price}}</p>
    </div>

    <div class="row right-align"><a href="/#!/properties/{{property._id}}"class="waves-effect waves-light btn">View Property</a></div>
    
  </div>

</div>
