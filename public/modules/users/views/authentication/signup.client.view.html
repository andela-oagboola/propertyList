<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="input-field">
					<label for="firstName">First name</label>
					<input type="text" required id="firstName" name="firstName" data-ng-model="credentials.firstName">
				</div>
				<div class="input-field">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName">
				</div>
				<div class="input-field">
					<input type="email" id="email" name="email" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="input-field">
					<input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="input-field">
					<input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="input-field">
					<input type="text" id="phone" name="phone" data-ng-model="credentials.phone_number" placeholder="phone number">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
